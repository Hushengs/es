<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP与API</title>
</head>

<body>
    <script>
        let m = new Map();
        //添加元素
        m.set('name','Hushengs');
        console.log(m);
        m.set('change',function(){
            console.log("我们可以改变你！！");
        });
        //
        console.log(m);

        let key = {
            school :'cbsy'
        };
        // m.set
        m.set(key,['北京','上海','深圳']);
        console.log(m.size);
        console.log(m);
        m.delete('name');
        console.log(m.get('change'));
        console.log(m.get(key));
        // m.clear();
        // console.log(m);
        for(let v of m){
            console.log(v);
        }
    </script>
</body>

</html>
