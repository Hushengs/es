<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const 定义常量</title>
</head>
<body>
    <script>
        //声明变量
        const SCHOOL = "cbsy";
        //1.一定要赋初始值
        //2.一般定义常量使用大写
        //3.常量的值不能修改
        // SCHOOL = "hhh"
        //4.块级作用域
        // {
        //     const SCHOOL = "cbsyzx"
        // }
        // console.log(SCHOOL)
        //5.对于数组和对象的元素修改，不算做对常量的修改，不会报错
        const TEAM = ['UZI','MLXG','MING','LETME'];
        TEAM.push('MEIKO');
        console.log(TEAM);
    </script>
</body>
</html>
