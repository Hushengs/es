<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>
    <script>
        //es6引入rest参数，用于获取函数的实参，用来代替arguments
        //es5获取实参的方式
        function data(){
            console.log(arguments)
        }
        data("路飞","索罗","香吉士")

        //rest参数
        function data1(...args){
            //fiter some every map
            console.log(args)
        }
        data1("路飞","索罗","香吉士")

        //rest参数
        function data3(a,b,...args){
            //fiter some every map
            console.log(a)
            console.log(b)
            console.log(args)
        }
        data3("海贼王","娜美","路飞","索罗","香吉士")
    </script>
</body>
</html>
