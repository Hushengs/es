    <script>
        //1.形参初始值,具有默认值的参数，一般位置要靠后
        function add(a,b,c=10){
            return a+b+c;
        }
        let result = add(1,2);
        console.log(result)

        function connect({hostt="127.0.0.1",username,password,port}){
            console.log(hostt)
            console.log(username)
            console.log(password)
            console.log(port)
        }
        connect({
            host:'localhost',
            username:'root',
            password:'root',
            port:3306
        })
    </script>
