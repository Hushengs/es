        //es6
        class Phone {
            //构造方法 名字不能修改
            constructor(brand,price) {
                this.brand=brand;
                this.price=price;
            }

            //方法必须使用该方法
            call() {
                console.log("我可以打电话")
            }
        }

        console.log(onePlus);
        onePlus.call();
